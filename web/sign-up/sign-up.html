<body>
	<div class="Header">
		
		<div class="LeftHeader">
			<a href="..\coding-x-1\index.html"style="text-decoration:none;">Dr.House</a>
		</div>
		<div class="RightHeader">
			<a href="..\Login_v1\Login_v1\Login.html"style="text-decoration:none;">Log in</a>
		</div>
		<div class="MiddleHeader">
			<a href="..\Keep\keeptest.html"style="text-decoration:none;">Keep</a>
		</div>
	</div>
	<div class="limiter">
		<div class="container-signup100" style="background-image: url('images/background.jpg');">
			<div class="wrap-signup100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="signup100-form validate-form flex-sb flex-w">
					<span class="signup100-form-title p-b-32">
						Account Sign Up
					</span>
					<span class="txt1 p-b-11">
						E-mail
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "E-mail is required">
						<input class="input100" type="text" name="email" >
						<span class="focus-input100"></span>
					</div>
					<span class="txt1 p-b-11">
						Username
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Username is required">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>
					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" >
						<span class="focus-input100"></span>
					</div>
					<span class="txt1 p-b-11">
						Confirm Password 
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Confirm Password is required">
						<input class="input100" type="confirmpassword" name="pass" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-signup100-form-btn">
						<button class="signup100-form-btn">
							SignUp
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	
	
	<div id="dropDownSelect1"></div>
